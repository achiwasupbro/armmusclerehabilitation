<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบ iOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-section {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #ff6b9d;
            color: white;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ทดสอบระบบบน iOS/iPad</h1>
    
    <div class="test-section">
        <h3>1. ทดสอบเชื่อมต่อ ESP32</h3>
        <input type="text" id="testIP" placeholder="กรอก IP" value="10.50.56.1" style="padding: 10px; width: 200px;">
        <button onclick="testESP32()">ทดสอบเชื่อมต่อ</button>
        <div id="esp32Result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. ทดสอบส่งโหมด</h3>
        <button onclick="testMode(1)">ส่งโหมด 1</button>
        <button onclick="testMode(5)">ส่งโหมด 5</button>
        <div id="modeResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. ข้อมูลระบบ</h3>
        <div id="systemInfo" class="result"></div>
    </div>
    
    <script>
        // แสดงข้อมูลระบบ
        document.getElementById('systemInfo').innerHTML = `
            <strong>User Agent:</strong><br>${navigator.userAgent}<br><br>
            <strong>Platform:</strong> ${navigator.platform}<br>
            <strong>iOS:</strong> ${/iPad|iPhone|iPod/.test(navigator.userAgent) ? 'ใช่' : 'ไม่ใช่'}<br>
            <strong>Touch Points:</strong> ${navigator.maxTouchPoints}
        `;
        
        // ทดสอบเชื่อมต่อ ESP32
        async function testESP32() {
            const ip = document.getElementById('testIP').value;
            const result = document.getElementById('esp32Result');
            result.innerHTML = '⏳ กำลังทดสอบ...';
            
            try {
                const response = await fetch(`http://${ip}/info`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `✅ เชื่อมต่อสำเร็จ!<br>ชื่อ: ${data.name}<br>IP: ${data.ip}`;
                    result.style.background = '#d4edda';
                } else {
                    result.innerHTML = `❌ เชื่อมต่อไม่สำเร็จ (Status: ${response.status})`;
                    result.style.background = '#f8d7da';
                }
            } catch (error) {
                result.innerHTML = `❌ Error: ${error.message}<br><br>
                    <small>ถ้าเป็น iOS: ต้องเปิดไฟล์ HTML จากเครื่องโดยตรง<br>
                    ไม่สามารถเปิดจาก Server ได้</small>`;
                result.style.background = '#f8d7da';
            }
        }
        
        // ทดสอบส่งโหมด
        async function testMode(mode) {
            const ip = document.getElementById('testIP').value;
            const result = document.getElementById('modeResult');
            result.innerHTML = `⏳ กำลังส่งโหมด ${mode}...`;
            
            try {
                const response = await fetch(`http://${ip}/mode?mode=${mode}`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    result.innerHTML = `✅ ส่งโหมด ${mode} สำเร็จ!`;
                    result.style.background = '#d4edda';
                } else {
                    result.innerHTML = `❌ ส่งโหมด ${mode} ไม่สำเร็จ`;
                    result.style.background = '#f8d7da';
                }
            } catch (error) {
                result.innerHTML = `❌ Error: ${error.message}`;
                result.style.background = '#f8d7da';
            }
        }
    </script>
</body>
</html>
